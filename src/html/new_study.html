{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<h2>Neue Studie erstellen</h2>
<form>
  <div class="form-group row">
    <label for="name" class="col-sm-2 col-form-label">Name</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="name" placeholder="Name">
    </div>
  </div>
  <div class="form-group row">
    <label for="beschreibung" class="col-sm-2 col-form-label">Beschreibung</label>
    <div class="col-sm-10">
      <textarea class="form-control" id="beschreibung" rows="3" placeholder="Beschreibung"></textarea>
    </div>
  </div>
  <div class="form-group row">
    <div class="col-sm-2">Sensoren</div>
    <div class="col-sm-10">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="gridCheck1">
        <label class="form-check-label" for="gridCheck1">
          Example checkbox
        </label>
      </div>
    </div>
  </div>
  <div class="form-group row">
    <div class="col-sm-10">
      <button type="submit" class="btn btn-primary">Sign in</button>
    </div>
  </div>
</form>
{% endblock %}
